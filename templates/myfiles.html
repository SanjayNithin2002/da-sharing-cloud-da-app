<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        table{
            width: 50% !important;
        }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Files</title>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.css" rel="stylesheet" />
    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-mdb-toggle="collapse" data-mdb-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <i class="fas fa-bars"></i>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <a class="navbar-brand mt-2 mt-lg-0" href="#">
              <img src="https://www.kindpng.com/picc/m/8-83424_notebook-blue-adobe-illustrator-notebook-png-transparent-png.png" height="30"
                loading="lazy" />
            </a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="/myfiles">My Files</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/search">Search</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/upload">Upload</a>
              </li>
            </ul>
          </div>
          <div class="d-flex align-items-center">
            <a class="navbar-brand mt-2 mt-lg-0" href="#">
              <img src="https://www.freepngimg.com/thumb/email_marketing/142734-symbol-vector-email-free-photo.png" height="20">
            </a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                {{email}}
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <br />
    <br />
    <h1 align="center">My Files</h1>
    <br />
    <br />
    <table class="table" align="center">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Email</th>
                <th scope="col">Title</th>
                <th scope="col">Files</th>
            </tr>
        </thead>
        {% for file in files %}
        <tbody>
            <tr>
                <th scope="row">{{loop.index}}</th>
                <td>{{ file.email}}</td>
                <td>{{ file.title }}</td>
                <td><a href={{file.link}}> Download </a></td>
            </tr>
        </tbody>
        {% endfor %}
    </table>
</body>

</html>
